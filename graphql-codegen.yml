overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --single-quote --write
config:
  withHOC: false
  withComponent: false
  withMutationFn: false
  withHooks: false
  rawRequest: true
generates:
  src/api/subgraph/v1Client.ts:
    schema: "https://api.thegraph.com/subgraphs/name/aave/protocol-multy-raw"
    documents:
      - "src/api/subgraph/v1/*.ts"
    plugins:
      - add:
          content: "/* eslint-disable */"
      - typescript
      - typescript-operations
      - typescript-graphql-request
  src/api/subgraph/v2Client.ts:
    schema:
      - https://api.thegraph.com/subgraphs/name/aave/protocol-v2
    documents:
      - "src/api/subgraph/v2/*.ts"
    plugins:
      - add:
          content: "/* eslint-disable */"
      - typescript
      - typescript-operations
      - typescript-graphql-request
